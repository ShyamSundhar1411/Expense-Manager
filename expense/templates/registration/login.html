{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% load static %}
<div class = 'container'>
  <br/>
  <h1>Login</h1>
  <hr/>
  <form method = 'POST'>
    {% csrf_token %}
    {{form|crispy}}
    <p><a href = '{% url "password_reset" %}' id = 'reset'><p>Forgot Password ?</a></p>
    <p class = 'text-muted'>Not Having account ? <a href = '{% url "signup" %}' id = 'signup'> Signup</a> or Use Social Platforms
      <p><a href="{% url 'social:begin' 'google-oauth2' %}"><img src = '{% static "Google.png" %}' style = 'height:20px;width:20px;'></a>
        <a href = "{% url 'social:begin' 'github' %}" style = 'padding-left:10px;'><img class = 'img-rounded' src = '{% static "Github.webp" %}' style = 'height:25px;width:25px;'></a></p>
        <button type = 'submit' class = 'btn btn-primary'>Login</button>
      </form>
</div>
{% endblock %}
