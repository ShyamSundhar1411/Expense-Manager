{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<div class = 'container'>
<br/>
<br/>
<h1>Change Password</h1>
<hr/>

    {% csrf_token %}

  </form>

</div>
{% endblock %}
