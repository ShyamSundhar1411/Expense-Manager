{% extends 'base.html' %}
{% block content %}
<div class = 'container'>
  <h2>Edit Expense</h2>
  <hr/>
  <form method = 'POST' enctype = 'multipart/form-data'>
    {% csrf_token %}
    {% load widget_tweaks %}
    {% for field in form %}
    <div class = 'form-group{% if field.errors %} alert alert-danger{% endif %}'>
      {{field.errors}}
      {{field.label_tag}}
      {% render_field field class='form-control' %}
    </div>
    {% endfor %}
    <button type = 'submit' class = 'btn btn-success'>Save</button>
  </form>
  <br/>
  <a href ="{% url 'delexp' expense.id %}" class = 'btn btn-danger'>Delete this expense</a>
</div>
{% endblock %}
