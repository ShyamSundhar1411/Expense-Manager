{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<div class = 'container'>
  <h2>{{user.username}}'s Profile </h2>
  <hr/>
  <form method = 'POST' enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <a class="btn btn-warning" href="{% url 'personalization' user.username %}"> Explore More Customizations &#8594;</a>
    <br/>
    <br/>
    <a href = '{% url "new_password" %}' class = 'btn btn-primary'>Reset Password</a>
    <br/>
    <br/>
    <button type = 'submit' class = 'btn btn-success'>Update Profile</button>
  </form>

</div>
{% endblock %}
