{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<div class = 'container'>
  <h2>{{user.username}}'s Profile </h2>
  <hr/>
  <form method = 'POST' enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
      <br/>
    <div class = 'inline block'>
      <button type = 'submit' class = 'btn btn-success'>Update Profile</button>
      <a href = '{% url "account_set_password" %}' class = 'btn btn-primary'>Reset Password</a>
    </div>
  </form>
</div>
{% endblock %}
