{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = 'container'>
  <h2>{{user.username}}'s Profile </h2>
  <hr/>
  <form method = 'POST' enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <br/>
      <a href = '{% url "account_change_password" %}' class = 'btn btn-primary'>Reset Password</a>
      <br/>
      <br/>
    <button type = 'submit' class = 'btn btn-success'>Update Profile</button>
  </form>
</div>
{% endblock %}
