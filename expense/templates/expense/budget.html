{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = 'container'>
  <br/>
  <h1>Add Budget</h1>
  <hr/>
  <form method='POST' action="{% url 'budget' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <button type = 'submit' class = 'btn btn-success'>Save</button>
  </form>
</div>
{% endblock %}
