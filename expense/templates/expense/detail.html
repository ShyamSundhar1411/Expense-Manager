{% extends 'base.html' %}
{% block content %}

<h1>Expenses</h1>
<hr/>
<br/>
{% for expense in hey.all %}

<div class='container'>

        <h2 class="card-text">{{expense.category}}</h2>
    </div>
  </div>
  </div>
  </div>
</div>


{% endfor %}
<br/>
<br/>
<div class='container'>

<div class='card text-white bg-secondary mb-3' style="max-width: 13rem;">

</div>
</div>
{% endblock %}
