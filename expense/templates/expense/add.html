{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = 'container'>
  <br/>
  <h1>Add expense👇🏻</h1>
  <hr/>
  {% if error %}
  <h3 style='color:red;'>{{error}}</h3>
  {% endif %}
  <form method='POST' action="{% url 'expense' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <input class='btn btn-primary' type='submit' value='Add'/>
  </form>
</div>
{% endblock %}
