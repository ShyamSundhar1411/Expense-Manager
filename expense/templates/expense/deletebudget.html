{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<br/>
<div class = 'container'>
  <h2>Are you sure you want to delete this budget ? </h2>
  <br/>
    <div class="col-md-5">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative card border-danger mb-3">
        <div class="col p-4 d-flex flex-column position-static bg-white" >
          <p class="card-text mb-auto" style = 'font-size:20px;'>Budget: ${{budget.budget}}</p>
          <div class="mb-1 text-muted">Date: {{budget.dot|date:"D, dS M, Y "}}<span/></div>
          <p class="card-text mb-auto" style = 'font-size:20px;'>Source: {{budget.source}}</p>
        </div>
      </div>
      </div>
    <form method = 'POST' enctype = 'multipart/form-data'>
      {% csrf_token %}
      {{form|crispy}}
      <div class = 'inline block'>
      <button type = 'submit' class = 'btn btn-danger'>Delete</button>
      <a href = '{% url "detail" %}' class = "btn btn-success">No</a>
      </div>
    </form>
  </div>

  {% endblock %}
